pipeline:
  building_image:
    image: docker:1.11
    environment:
    - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
    - docker build -t gitlab:${DRONE_BUILD_NUMBER} .
    when:
      event: [push, pull_request]

  deploy_image:
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - if ([[ ${DRONE_BRANCH} == "master" ]] && [[ ${DRONE_PULL_REQUEST} != "true" ]]) || [[ -n ${DRONE_TAG} ]]; then
        mkdir -p bin;
        docker login -u="ukhomeofficedigital+gitlab" -p=${DOCKER_PASSWORD} quay.io;
        docker tag gitlab:${DRONE_BUILD_NUMBER} quay.io/ukhomeofficedigital/gitlab:${DRONE_TAG:-latest};
        docker push quay.io/ukhomeofficedigital/gitlab:${DRONE_TAG:-latest};
        fi

services:
  dind:
    image: docker:1.11-dind
    privileged: true
    command:
      - "-s"
      - "overlay"
