
variables:
  REGISTRY: quay.io
  REGISTRY_AUTHOR: ukhomeofficedigital
  REGISTRY_EMAIL: gitlab@digital.homeoffice.gov.uk
  REGISTRY_USER: ukhomeofficedigital+gitlab
  NAME: docker-gitlab

stages:
- build

build:
  stage: build
  script:
    - docker build -t test.io/docker-gitlab:latest .
    - docker rmi test.io/docker-gitlab:latest

deploy:
  stage: deploy
  script:
    - export VERSION=$CI_BUILD_TAG
    - '[[ "$VERSION" == "master" ]] && VERSION="latest"'
    - docker login -u ${REGISTRY_USER} -p ${REGISTRY_TOKEN} -e ${REGISTRY_EMAIL} ${REGISTRY}
    - docker build -t ${REGISTRY}/${REGISTRY_AUTHOR}/${VERSION} .
    - docker push ${REGISTRY}/${REGISTRY_AUTHOR}/${VERSION}
  only:
    - /^master$/
    - /^v([0-9]{1,3}[.]?){3}.*$/
